<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Việt Ý Wine - Nhập khẩu và phân phối độc quyền rượu vang Ý</title>
    <!-- Icon url -->
    <link rel='shortcut icon' href='./assets/img/logo.png'/>
    <!-- Nhúng font -->
    <link rel="stylesheet" href="https://use.typekit.net/inw7epo.css">

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- CSS của tôi -->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="wine">
        <!-- 1. Header -->
        <div class="wine__header">
            <ul class="wine__header-left">
                <li class="wine__header-item">
                    <a href="#" class="wine__header-link active">TRANG CHỦ</a>
                </li>
                <li class="wine__header-item">
                    <a href="#" class="wine__header-link">GIỚI THIỆU</a>
                </li>
                <li class="wine__header-item have-child">
                    <a href="#" class="wine__header-link">HÃNG RƯỢU</a>
                    <ul class="wine__subheader">
                        <li>
                            <ul>
                                <li class="wine__subheader-item">
                                    <a href="" class="wine__subheader-link">MONTEVERDI</a>
                                </li>
                                <li class="wine__subheader-item">
                                    <a href="" class="wine__subheader-link">LỊCH SỬ MONTEVERDI</a>
                                </li>
                                <li class="wine__subheader-item">
                                    <a href="" class="wine__subheader-link">MONTEVERD</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <ul>
                                <li class="wine__subheader-item">
                                    <a href="" class="wine__subheader-link">MITOLOGIA</a>
                                </li>
                                <li class="wine__subheader-item">
                                    <a href="" class="wine__subheader-link">LỊCH SỬ MITOLOGIA</a>
                                </li>
                                <li class="wine__subheader-item">
                                    <a href="" class="wine__subheader-link">MITOLOGIA</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="wine__header-logo">
                <a href="#" class="wine__header-logo-link">
                    <img src="./assets/img/logo.png" alt="logo" class="wine__header-logo-img">
                </a>
            </div>
            <ul class="wine__header-right">
                <li class="wine__header-item">
                    <a href="#" class="wine__header-link">TIN TỨC</a>
                </li>
                <li class="wine__header-item">
                    <a href="#" class="wine__header-link">KIẾN THỨC</a>
                </li>
                <li class="wine__header-item">
                    <a href="#" class="wine__header-link">LIÊN HỆ</a>
                </li>
            </ul>
        </div>
        <!-- 3. Poster Image -->
        <div class="wine__poster">
            <img src="/assets/img/poster.jpg" alt="poster" class="wine__poster-image">
        </div>
        <!-- 2. Video -->
        <div class="wine__video">
            <iframe width="1362" height="766" src="https://www.youtube.com/embed/gYt7UKvZoaU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <!-- 4. Product -->
        <div class="wine__product">
            <div class="wine__product-item">
                <img src="/assets/img/wine1.jpg" alt="" class="wine__product-image">
            </div>
            <div class="wine__product-item">
                <img src="/assets/img/wine2.jpg" alt="" class="wine__product-image">
            </div>
            <div class="wine__product-item">
                <img src="/assets/img/wine3.jpg" alt="" class="wine__product-image">
            </div>
            <div class="wine__product-item">
                <img src="/assets/img/wine4.jpg" alt="" class="wine__product-image">
            </div>
        </div>
        <!-- 5. Poster -->
        <div class="wine__manufacturer">
            <div class="wine__manufacturer-item">
                <a href="">
                    <img src="./assets/img/Monteverdi-1.png" alt="Monteverdi" class="wine__manufacturer-image">
                </a>
            </div>
            <div class="wine__manufacturer-item">
                <a href="">
                    <img src="./assets/img/Mitologia-2.png" alt="Mitologia" class="wine__manufacturer-image">
                </a>
            </div>
        </div>
        <!-- 6. Section -->
        <div class="wine__section">
            <div class="wine__section-image">
                <img src="/assets/img/parallax-img.jpg" alt="">
            </div>
            <div class="wine__section-content">
                <h4>Chúng tôi có mặt trên toàn quốc</h4>
                <div>
                    <a href="">Điểm bán gần nhất</a>
                </div>
            </div>
        </div>
        <!-- 7. Footer -->
        <div class="wine__footer">
            <div class="wine__footer-item">
                <p class="wine__footer-header">Thông tin chung</p>
                <p class="wine__footer-brand">Việt Ý Wine</p>
            </div>
        </div>
    </div>
</body>
</html>
