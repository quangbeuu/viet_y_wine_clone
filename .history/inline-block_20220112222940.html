<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        thẻ inline
        - Là thẻ có độ rộng (width) bằng nội dung mà nó chứa
        - Nếu có nhiều thẻ inline với nhau 
        => Nó sẽ ở trên cùng 1 dòng 
    -->

    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>

    <!-- 
        thẻ block
        - Là có width: 100% (rộng toàn màn hình)
        - Nếu có nhiều thẻ block với nhau 
        => Nó sẽ nằm trên nhiều dòng 
     -->
    <p>demo</p>
    <p>demo</p>
    <p>demo</p>
    <p>demo</p>
    <p>demo</p>
    <p>demo</p>
</body>
</html>
